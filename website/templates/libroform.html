{% extends "base.html" %} {% block title %}Nuevo Libro{% endblock %} {% block
content %}
<form method="POST">
    <h3 align="center">Nuevo libro</h3>
    <div class="form-group">
        <label for="isbn">ISBN</label>
        <input type="number" class="form-control" id="isbn" name="isbn" placeholder="ISBN del libro" />
    </div>
    <div class="form-group">
        <label for="nombre">Nombre</label>
        <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre del libro" />
    </div>
    <div class="form-group">
        <label for="autor">Autor</label>
        <input type="text" class="form-control" id="autor" name="autor" placeholder="Autor del libro" />
    </div>
    <div class="form-group">
        <label for="tema">¿De qué trata?</label>
        <input type="text" class="form-control" id="tema" name="tema" placeholder="¿Cuál es el tema del libro?" />
    </div>
    <div class="form-group">
        <label for="idioma">Idioma</label>
        <input type="text" class="form-control" id="idioma" name="idioma" placeholder="Idioma del libro" />
    </div>
    <div class="form-group">
        <label for="encuadernacion">Encuadernación</label>
        <input type="text" class="form-control" id="encuadernacion" name="encuadernacion"
            placeholder="encuadernacion del libro" />
    </div>
    <div class="form-group">
        <label for="paginas">Cantidad de Páginas</label>
        <input type="number" class="form-control" id="paginas" name="paginas" placeholder="paginas del libro" />
    </div>
    <div class="form-group">
        <label for="precio">Precio</label>
        <input type="number" class="form-control" id="precio" name="precio" placeholder="Precio del libro" />
    </div>
    <div class="form-group">
        <label for="stock">Stock</label>
        <input type="number" class="form-control" id="stock" name="stock" placeholder="stock del libro" />
    </div>



    <br />
    <button type="submit" class="btn boton">Submit</button>
</form>
{% endblock %}
